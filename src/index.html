<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph-Paper</title>

    <link href='https://fonts.googleapis.com/css?family=Montserrat|Open+Sans' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="top-bar">
    <button type="button" class="collapse-button" id="toggleCollapseButton">&#8942;</button>

    <div class="main-menu" id="mainMenu">

        <h1 class="menu-title">Graph Paper</h1>

        <label for="colorPicker" class="menu-label sr-only">Color</label>
        <select id="colorPicker" class="menu-item menu-select">
            <option value="blue" selected>Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
        </select>


        <label for="brushPicker" class="menu-label sr-only">Brush</label>
        <select id="brushPicker" class="menu-item menu-select">
            <option value="line">Line</option>
            <option value="wall">Wall</option>
            <option value="box">Box</option>
            <option value="crosshair">Crosshair</option>
        </select>

        <button type="button" class="menu-item menu-button" id="clearButton">Clear</button>

        <p id="mousePositionLabel" class="menu-item menu-label">(344, 231)</p>
    </div>

</div>

<canvas id="mainCanvas" oncontextmenu="return false;"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.js" data-main="index.js"></script>

</body>
</html>
